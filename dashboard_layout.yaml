title: Irrigation
views:
  - path: default_view
    title: Home
    cards:
      - type: entities
        title: Run Zones
        entities:
          - entity: switch.irrigation_zone_1
            type: custom:multiple-entity-row
            name: Run Zone 1
            toggle: true
            state_color: true
            entities:
              - entity: sensor.zone_1_remaining
                name: remaining
          - entity: switch.irrigation_zone_2
            type: custom:multiple-entity-row
            name: Run Zone 2
            toggle: true
            state_color: true
            entities:
              - entity: sensor.zone_2_remaining
                name: remaining
          - entity: switch.irrigation_zone_3
            type: custom:multiple-entity-row
            name: Run Zone 3
            toggle: true
            state_color: true
            entities:
              - entity: sensor.zone_3_remaining
                name: remaining
          - entity: switch.irrigation_zone_4
            type: custom:multiple-entity-row
            name: Run Zone 4
            toggle: true
            state_color: true
            entities:
              - entity: sensor.zone_4_remaining
                name: remaining
        show_header_toggle: false
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: select.irrigation_start
            title: Zone programming
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.mon
                show_state: false
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.tue
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.wed
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.thu
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.fri
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.sat
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.sun
          - type: entities
            entities:
              - entity: switch.zone_1_enabled
                type: custom:multiple-entity-row
                name: Enable zone 1 automation
                toggle: true
                state_color: true
                entities:
                  - entity: number.zone_1_duration
                    name: duration
              - entity: switch.zone_2_enabled
                type: custom:multiple-entity-row
                name: Enable zone 2 automation
                toggle: true
                state_color: true
                entities:
                  - entity: number.zone_2_duration
                    name: duration
              - entity: switch.zone_3_enabled
                type: custom:multiple-entity-row
                name: Enable zone 3 automation
                toggle: true
                state_color: true
                entities:
                  - entity: number.zone_3_duration
                    name: duration
              - entity: switch.zone_4_enabled
                type: custom:multiple-entity-row
                name: Enable zone 4 automation
                toggle: true
                state_color: true
                entities:
                  - entity: number.zone_4_duration
                    name: duration
      - type: weather-forecast
        entity: weather.home
        show_forecast: false
      - type: entity
        entity: sensor.time
