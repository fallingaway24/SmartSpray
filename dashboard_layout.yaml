              - entity: sensor.zone_3_remaining
                name: remaining
          - entity: switch.irrigation_zone_4
            type: custom:multiple-entity-row
            name: Run Zone 4
            toggle: true
            state_color: true
            entities:
              - entity: sensor.zone_4_remaining
                name: remaining
        show_header_toggle: false
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: select.irrigation_start
            title: Zone programming
            state_color: false
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: toggle
                entity: switch.mon
                card_mod:
                  style: |
                    ha-card{
                      {% if states('switch.mon') == 'on' %}
                        --paper-item-icon-active-color: #03A9F4;
                      {% elif states('switch.mon')  == 'off'%}
                        --paper-item-icon-color: #4c4c4c;
                      {% endif %};
                    }
              - show_name: true
